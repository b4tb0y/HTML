<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables 16</title>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }

        th {
            border: 1px solid black;
            border-collapse: collapse;
            font-weight: bold;
            background-color: antiquewhite;
        }

        td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 200px;
            text-align: center;
        }

    </style>
</head>

<body>
    <table id="t01">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td colspan="2">Eve</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Paul</td>
            <td>Smith</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Andrew</td>
            <td>Hopkins</td>
            <td>45</td>
        </tr>
    </table>
    <hr />
    Note: The cell with "Eve" is now 2 columns. We even could have more columns...
    
    <hr />
    <a href="tables17.html">Next</a>
</body>

</html>
